<script>
// APIé…ç½®
const API_URL = 'https://paperbagglue-chat.onrender.com/api/chat';

// ç”Ÿæˆä¼šè¯ID
let sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);

// åˆ‡æ¢èŠå¤©çª—å£
function toggleChat() {
  const chatWindow = document.getElementById('chat-window');
  const toggleBtn = document.getElementById('chat-toggle-btn');

  if (chatWindow.classList.contains('active')) {
    chatWindow.classList.remove('active');
    toggleBtn.style.display = 'flex';
  } else {
    chatWindow.classList.add('active');
    toggleBtn.style.display = 'none';

    // èšç„¦è¾“å…¥æ¡†
    setTimeout(() => {
      document.getElementById('chat-input').focus();
    }, 300);
  }
}

// å¤„ç†é”®ç›˜äº‹ä»¶
function handleKeyDown(event) {
  if (event.key === 'Enter' && !event.shiftKey) {
    event.preventDefault();
    sendMessage();
  }
}

// ç›‘å¬è¾“å…¥æ¡†å˜åŒ–
document.getElementById('chat-input').addEventListener('input', function() {
  const sendBtn = document.getElementById('send-btn');
  sendBtn.disabled = this.value.trim() === '';
});

// å‘é€æ¶ˆæ¯
async function sendMessage() {
  const input = document.getElementById('chat-input');
  const message = input.value.trim();

  if (!message) return;

  // ç¦ç”¨è¾“å…¥æ¡†å’ŒæŒ‰é’®
  input.disabled = true;
  document.getElementById('send-btn').disabled = true;

  // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
  addMessage(message, 'user');

  // æ¸…ç©ºè¾“å…¥æ¡†
  input.value = '';

  // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
  showTypingIndicator();

  try {
    // å‘é€è¯·æ±‚åˆ°API
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        message: message,
        session_id: sessionId
      })
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const data = await response.json();

    // ç§»é™¤åŠ è½½åŠ¨ç”»
    removeTypingIndicator();

    // æ·»åŠ æœºå™¨äººå›å¤
    if (data.response) {
      addMessage(data.response, 'bot');
    } else {
      throw new Error('No response from server');
    }

  } catch (error) {
    console.error('Error:', error);

    // ç§»é™¤åŠ è½½åŠ¨ç”»
    removeTypingIndicator();

    // æ·»åŠ é”™è¯¯æ¶ˆæ¯
    addMessage('æŠ±æ­‰ï¼Œæˆ‘é‡åˆ°äº†ä¸€äº›é—®é¢˜ã€‚è¯·ç¨åå†è¯•ï¼Œæˆ–è€…é€šè¿‡ä»¥ä¸‹æ–¹å¼è”ç³»æˆ‘ä»¬ï¼š\n\nğŸ“± WhatsApp: +8613323273311\nğŸ“§ Email: LarryChen@paperbagglue.com', 'bot');
  } finally {
    // æ¢å¤è¾“å…¥æ¡†å’ŒæŒ‰é’®
    input.disabled = false;
    document.getElementById('send-btn').disabled = true;
    input.focus();
  }
}

// æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
function addMessage(content, type) {
  const messagesContainer = document.getElementById('chat-messages');
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${type}-message`;

  const contentDiv = document.createElement('div');
  contentDiv.className = 'message-content';

  // å¤„ç†æ¶ˆæ¯å†…å®¹ï¼ˆæ”¯æŒæ¢è¡Œå’Œé“¾æ¥ï¼‰
  const processedContent = processMessageContent(content);
  contentDiv.innerHTML = processedContent;

  messageDiv.appendChild(contentDiv);
  messagesContainer.appendChild(messageDiv);

  // æ»šåŠ¨åˆ°åº•éƒ¨
  scrollToBottom();
}

// å¤„ç†æ¶ˆæ¯å†…å®¹
function processMessageContent(content) {
  // è½¬ä¹‰HTML
  let processed = content
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#039;');

  // å¤„ç†æ¢è¡Œ
  processed = processed.replace(/\n/g, '<br>');

  // å¤„ç†é“¾æ¥ï¼ˆè‡ªåŠ¨é“¾æ¥ï¼‰
  processed = processed.replace(
    /(https?:\/\/[^\s]+)/g,
    '<a href="$1" target="_blank" style="color: #00A859; text-decoration: underline;">$1</a>'
  );

  // å¤„ç†åŠ ç²—æ–‡æœ¬ï¼ˆ**æ–‡æœ¬**ï¼‰
  processed = processed.replace(
    /\*\*([^*]+)\*\*/g,
    '<strong>$1</strong>'
  );

  return processed;
}

// æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
function showTypingIndicator() {
  const messagesContainer = document.getElementById('chat-messages');
  const typingDiv = document.createElement('div');
  typingDiv.className = 'message bot-message';
  typingDiv.id = 'typing-indicator';

  typingDiv.innerHTML = `
    <div class="typing-indicator">
      <span></span>
      <span></span>
      <span></span>
    </div>
  `;

  messagesContainer.appendChild(typingDiv);
  scrollToBottom();
}

// ç§»é™¤åŠ è½½åŠ¨ç”»
function removeTypingIndicator() {
  const typingIndicator = document.getElementById('typing-indicator');
  if (typingIndicator) {
    typingIndicator.remove();
  }
}

// æ»šåŠ¨åˆ°åº•éƒ¨
function scrollToBottom() {
  const messagesContainer = document.getElementById('chat-messages');
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
</script>
